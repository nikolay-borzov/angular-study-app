<h2 mat-dialog-title>Delete Course</h2>

<mat-dialog-content>
  Delete
  <strong>"{{ data.courseName }}"</strong> course?
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button
          [mat-dialog-close]>Cancel</button>
  <button mat-raised-button
          color="warn"
          [mat-dialog-close]="true"
          cdkFocusInitial>
    <mat-icon>delete</mat-icon> Delete</button>
</mat-dialog-actions>
